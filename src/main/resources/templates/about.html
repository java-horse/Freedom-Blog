<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于博主</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<div th:replace="fragment :: menu(5)"></div>

  <!--中间内容-->
  <div  class="m-container m-padded-tb-big">
    <div class="ui container">
      <div class="ui stackable grid">
        <div class="eleven wide column">
          <div class="ui segment">
            <img src="https://unsplash.it/800/600?image=1005" th:src="@{${image}}" alt="" class="ui rounded image">
          </div>
        </div>
        <div class="five wide column">
          <div class="ui top attached segment">
            <div class="ui m-teal header">关于博主</div>
          </div>
          <div class="ui attached segment">
            <p class="m-text">Horse，一个苦逼自学者，折腾在 0 和 1 世界的呆瓜；一个终身学习者，誓将学习无限循环. 希望结识可以共同成长的小伙伴.</p>
            <p class="m-text">热爱编程，喜欢折腾，正在探索高效学习编程技术的方法...</p>
          </div>
          <div class="ui attached segment">
            <div class="ui orange basic left pointing label">编程</div>
            <div class="ui orange basic left pointing label">写作</div>
            <div class="ui orange basic left pointing label">思考</div>
            <div class="ui orange basic left pointing label">睡觉</div>
          </div>
          <div class="ui attached segment">
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">JavaScript</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Springboot2.x</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Mybatis</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Thymeleaf</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">MySQL</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">SpringMVC</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>
          </div>
          <div class="ui bottom attached segment">
            <a href="#" class="ui github circular m-teal icon button" data-content="java-Horse"
               data-position="bottom center"><i class="github icon"></i></a>
            <a href="#" class="ui wechat  m-teal circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq m-teal circular icon button" data-content="3468449362"
               data-position="bottom center"><i class="qq icon"></i></a>
          </div>
          <div class="ui wechat-qr flowing popup transition hidden">
            <img th:src="@{/images/wechat.png}" alt="博主微信二维码" class="ui rounded image" style="width: 110px">
          </div>
          </div>
      </div>
    </div>
  </div>

  <br>
  <br>
<!--底部footer-->
<div th:replace="fragment :: footer"></div>

<!--script-->
<th:block th:replace="fragment :: script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
      popup : $('.wechat-qr'),
      position: 'bottom center'
    });
    $('.qq').popup();
    $('.github').popup()

  </script>
</body>
</html>
